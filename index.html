<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<style>
    #btn2 {
        padding: 4px;
        margin-left: 20px;
        color: white;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        background-color: rgb(59 130 246 / var(--tw-bg-opacity));
        font-weight: bold;
        padding: 6px 8px;

    }
</style>

<body class="h-100 w-full flex items-center justify-center bg-blue-200 mt-5">
    <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
        <div class="mb-4">
            <h1 class="text-grey-darkest">TO-DO-LIST</h1>
            <div class="flex mt-4">
                <input type="text" id="inp"
                    class="shadow appearance-none w-full py-2 px-3 text-grey-darker"
                    placeholder="Add Todo">
                <button id="btn"
                    class="ml-2 shadow appearance-none bg-blue-500 text-white font-bold py-2 px-4 ">Add</button>
            </div>
            <div class="mt-10 flex flex-col gap-3" id="container">
            </div>
        </div>
    </div>

    <script>
        var btn = document.getElementById("btn")
        btn.addEventListener("click", function () {

            var inp = document.getElementById("inp")

            var para = document.createElement("p");
            para.innerHTML = inp.value + "<button id=" + "btn2" + " onclick=" + "clicked(event)" + ">Delete</button>"

            var container = document.getElementById("container")
            container.append(para);

            inp.value = '';
        })
        function clicked(event) {
            event.target.parentElement.remove()
        }
    </script>
</body>

</html>
